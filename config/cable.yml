development:
  adapter: redis
  # Docker内の環境変数 REDIS_URL (redis://redis:6379/1) を見に行くようにします
  url: <%= ENV.fetch("REDIS_URL") { "redis://localhost:6379/1" } %>
  channel_prefix: original_development

test:
  adapter: test

production:
  adapter: redis
  url: <%= ENV.fetch("REDIS_URL") { "redis://localhost:6379/1" } %>
  channel_prefix: original_production
